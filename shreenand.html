<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Market Simulator Trade Request</title>
</head>
<body>
  <h1>Submit a Trade Request</h1>
  <form id="tradeForm">
    <!-- Hidden Buyer Info (automatically filled) -->
    <input type="hidden" id="buyerUID" name="buyerUID" value="A12">
    <input type="hidden" id="buyerName" name="buyerName" value="Shreenand">

    <p><strong>Logged in as:</strong> A12 - Shreenand</p>

    <!-- Only seller input and trade details -->
    <label for="sellerUID">Seller UID:</label>
    <input type="text" id="sellerUID" name="sellerUID" required><br><br>

    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <button type="submit">Submit Trade Request</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    const form = document.getElementById('tradeForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission

      // Collect the form data
      const formData = new URLSearchParams(new FormData(form));

      // Replace with your deployed Google Apps Script web app URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyw3cy_aNIbQz68RxjKbIYZxHk7nv0ipVYfrH9ZMHoiqNdcEx0UAaJYV27PRSJWOzFD/exec';

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData.toString()
      })
      .then(() => {
        statusMessage.textContent = 'Trade request submitted successfully!';
        form.reset();
      })
      .catch((error) => {
        console.error('Error!', error.message);
        statusMessage.textContent = 'Submission failed. Please try again.';
      });
    });
  </script>
</body>
</html>
