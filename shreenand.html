<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreenand's Number Entry Portal</title>
</head>
<body>
  <h1>Number Entry Portal</h1>
  <form id="numberForm">
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" required>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    // Replace with your deployed Google Apps Script Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyseMPFjSD0W7skf2tKZNKkSn4XZR8hueA295fO2tqtstFxzfhP7ohzbqlY4wZ3c0n1/exec';

    document.getElementById('numberForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const numberValue = document.getElementById('numberInput').value;
      
      // Prepare the data object to send
      const data = {
        action: 'submitNumber',
        number: Number(numberValue)
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('result').innerText = result.message;
      } catch(err) {
        document.getElementById('result').innerText = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
