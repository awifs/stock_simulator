<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AWIFS - Mock Stock Competition</title>
  <style>
    /* same CSS as before... */
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>AWIFS<br>Mock Stock</h2>
    <ul>
      <li class="active" onclick="showTab('submitTrade')">Submit Trade Request</li>
      <li onclick="showTab('incomingRequestsTab')">Incoming Requests</li>
    </ul>
  </div>
  
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="header">
      <h1>Welcome, A13 - Kamya</h1>
      <p>Participant Portal</p>
    </div>
    
    <!-- Submit Trade Request Tab -->
    <div id="submitTrade" class="tab active">
      <div class="card">
        <h2>Submit a Trade Request</h2>
        <form id="tradeForm">
          <!-- Hidden Buyer Info -->
          <input type="hidden" id="buyerUID" name="buyerUID" value="A13">
          <input type="hidden" id="buyerName" name="buyerName" value="Kamya">
          <p><strong>Logged in as:</strong> A13 - Kamya</p>
          
          <label for="sellerUID">Seller UID:</label>
          <input type="text" id="sellerUID" name="sellerUID" required>
          
          <label for="stock">Stock:</label>
          <input type="text" id="stock" name="stock" required>
          
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required>
          
          <label for="price">Price:</label>
          <input type="number" step="0.01" id="price" name="price" required>
          
          <button type="submit">Submit Trade Request</button>
        </form>
        <p id="statusMessage"></p>
      </div>
    </div>
    
    <!-- Incoming Requests Tab -->
    <div id="incomingRequestsTab" class="tab">
      <div class="card">
        <h2>Incoming Trade Requests</h2>
        <div id="incomingRequests">
          <!-- Active trades for seller A13 will be loaded here -->
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.sidebar ul li').forEach(li => li.classList.remove('active'));
      if (tabId === 'submitTrade') {
        document.querySelector('.sidebar ul li:nth-child(1)').classList.add('active');
      } else {
        document.querySelector('.sidebar ul li:nth-child(2)').classList.add('active');
        fetchIncomingRequests();
      }
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    const form = document.getElementById('tradeForm');
    const statusMessage = document.getElementById('statusMessage');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new URLSearchParams(new FormData(form));
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyAZYRkJsQhMO0lxQ1Z4M3HXej9GHD2fmof4nGQNyFdHZX5lo57hcmnpVD5RKZNgOPITw/exec?action=submitTrade';
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: formData.toString()
      })
      .then(() => {
        statusMessage.textContent = 'Trade request submitted successfully!';
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        statusMessage.textContent = 'Submission failed. Please try again.';
      });
    });

    function fetchIncomingRequests() {
      const sellerUID = "A13";
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyAZYRkJsQhMO0lxQ1Z4M3HXej9GHD2fmof4nGQNyFdHZX5lo57hcmnpVD5RKZNgOPITw/exec?action=getIncomingRequests&sellerUID=' + sellerUID;
      
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("incomingRequests");
          if (data.length === 0) {
            container.innerHTML = "<p>No active incoming requests.</p>";
          } else {
            let html = "<ul>";
            data.forEach(req => {
              html += `<li style="margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                        <p><strong>Trade ID:</strong> ${req.tradeId}</p>
                        <p>From: ${req.buyerName} (${req.buyerUID})</p>
                        <p>Stock: ${req.stock} â€“ ${req.quantity} shares @ $${req.price} on ${new Date(req.timestamp).toLocaleString()}</p>
                        <button class="btn btn-accept" onclick="processTrade('${req.tradeId}', 'acceptTrade')">Accept</button>
                        <button class="btn btn-reject" onclick="processTrade('${req.tradeId}', 'rejectTrade')">Reject</button>
                      </li>`;
            });
            html += "</ul>";
            container.innerHTML = html;
          }
        })
        .catch(error => console.error("Error fetching incoming requests:", error));
    }

    function processTrade(tradeId, action) {
      if (!confirm(`Are you sure you want to ${action === 'acceptTrade' ? 'accept' : 'reject'} this trade?`)) return;
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyAZYRkJsQhMO0lxQ1Z4M3HXej9GHD2fmof4nGQNyFdHZX5lo57hcmnpVD5RKZNgOPITw/exec';
      const params = new URLSearchParams();
      params.append('action', action);
      params.append('tradeId', tradeId);
      
      fetch(scriptURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: params.toString()
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
        fetchIncomingRequests();
      })
      .catch(error => console.error('Error processing trade:', error));
    }

    window.onload = function() {
      showTab('submitTrade');
    }
  </script>
</body>
</html>
